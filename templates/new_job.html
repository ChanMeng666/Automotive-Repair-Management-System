<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add New Job for {{ customer[1] }} {{ customer[2] }}</h1>
        <form action="{{ url_for('new_job', customer_id=customer[0]) }}" method="post">
            <div class="mb-3">
                <label for="job_date" class="form-label">Job Date</label>
                <input type="date" class="form-control" id="job_date" name="job_date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
