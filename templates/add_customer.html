<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Page Title -->
    <title>Add Customer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" />
</head>
<body>
    <!-- Navigation Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('customer_management') }}">Customer Management</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Customer</li>
        </ol>
    </nav>

    <!-- Form Container -->
    <div class="container mt-5">
        <!-- Page Heading -->
        <h1>Add Customer</h1>

        <!-- Customer Form -->
        <form action="{{ url_for('add_customer')}}" method="POST">

            <!-- Input: First Name -->
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>

            <!-- Input: Family Name -->
            <div class="mb-3">
                <label class="form-label">Family Name</label>
                <input type="text" class="form-control" id="family_name" name="family_name" required>
            </div>

            <!-- Input: Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Input: Phone -->
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
